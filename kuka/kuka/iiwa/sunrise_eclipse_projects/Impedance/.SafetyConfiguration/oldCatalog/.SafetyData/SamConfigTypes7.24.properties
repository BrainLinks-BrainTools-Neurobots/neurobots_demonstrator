113=PSM reaction
114=Stop 0
114_ShortDesc=When the row is violated, a stop with category 0 is executed.
114_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
115=Stop 1
115_ShortDesc=When the row is violated, a stop with category 1 is executed.
115_LongDesc=When the row is violated, a soft with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
116=Stop 1 (on-path)
116_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
116_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After one second the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
117=Stop 2
117_ShortDesc=When the row is violated, a stop with category 2 is executed.
117_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
118=Output
118_ShortDesc=When the row is violated, the configured output signal is set to low.
118_LongDesc=When the row is violated, the configured output signal is set to low.
119=ESM reaction
120=Stop 0
120_ShortDesc=When the row is violated, a stop with category 0 is executed.
120_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
121=Stop 1
121_ShortDesc=When the row is violated, a stop with category 1 is executed.
121_LongDesc=When the row is violated, a soft with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
122=Stop 1 (on-path)
122_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
122_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After one second the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
123=Stop 2
123_ShortDesc=When the row is violated, a stop with category 2 is executed.
123_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
124=AMF type
125=None
125_ShortDesc=This AMF is always violated.
125_LongDesc=An unused cell is always violated. Therfore it has no impact on the evaluation of the PSM-row.
126=Emergency stop smartPAD
126_ShortDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
126_LongDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
127=Control panel enable smartPAD released
127_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
127_LongDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
128=Control panel panic smartPAD
128_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
128_LongDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
129=Operating mode Test
129_ShortDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF).
129_LongDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
130=Operating mode Automatic
130_ShortDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT).
130_LongDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
131=Operating mode with reduced speed
131_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is reduced to max. 250mm/s (T1 or KRF).
131_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is reduced to max. 250mm/s (T1 or KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
132=Operating mode with high speed
132_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT).
132_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
133=Input signal
133_ShortDesc=This AMF is violated, when the configured input signal is low.
133_LongDesc=This AMF is violated, when the input signal is low.
134=Standstillmonitoring all axes
134_ShortDesc=This AMF is violated, when at least one axis has moved.
134_LongDesc=This AMF is violated, when at least one axis has moved. This AMF monitors the standstill of all axes. It is violated, until all axes are back in the tolerance window, where the monitoring function was activated.
135=Motion enable
135_ShortDesc=This AMF is violated, when no motion is enabled.
135_LongDesc=This AMF is violated, when motion is not enabled. It is not violated, when motion is enabled. This AMF can only be used with an output as reaction.
136=Axis torque monitoring
136_ShortDesc=This AMF is violated, when the torque of the monitored axis exceeds the configured range.
136_LongDesc=This AMF is violated, when the torque of the monitored axis exceeds the configured range.
137=Axis velocity monitoring
137_ShortDesc=This AMF is violated, when the velocity of the monitored axis exceeds the configured limit the configured range.
137_LongDesc=This AMF is violated, when absolute value of the velocity of the monitored axis exceeds the configured limit the configured range.
138=Position referencing
138_ShortDesc=This AMF is violated, if one axis is not referenced.
138_LongDesc=This AMF is violated, if one of the axes is not referenced.
139=Torque referencing
139_ShortDesc=This AMF is violated, if the torque sensor of one axis is not referenced.
139_LongDesc=This AMF is violated, if the torque sensor of one of the axes is not referenced.
140=Axis range monitoring
140_ShortDesc=This AMF is violated, if one axis is not inside the configured range.
140_LongDesc=This AMF is violated, if one axis not inside the configured range.
141=Cartesian velocity
141_ShortDesc=This AMF is violated, if the cartesian translational velocity of at least one monitored point of the robot or of a tool sphere exceeds the configured limit.
141_LongDesc=This AMF is violated, if the cartesian translational velocity of at least one monitored point of the robot or a tool sphere exceeds the configured limit. The monitored points are the centers of the joints, of the flange and of the tool spheres.
142=Cartesian workspace monitoring
142_ShortDesc=This AMF is violated, if the monitored structure is not completely within the configured workspace.
142_LongDesc=This AMF is violated, if the monitored structure is not completely within the configured workspace.
143=Cartesian protected space monitoring
143_ShortDesc=This AMF is violated, if the monitored structure is not completely outside of the configured protected space.
143_LongDesc=This AMF is violated, if the monitored structure is not completely outside of the configured protected space.
144=Collision detection
144_ShortDesc=This AMF is violated, if the external torque of at least one axis exceeds the configured limit.
144_LongDesc=This AMF is violated, if the external torque of at least one axis exceeds the configured limit.
145=Tcp-force monitoring
145_ShortDesc=This AMF is violated, if the external force exerted on the tool exceeds the configured limit.
145_LongDesc=This AMF is violated, if the external force exerted on the tool exceeds the configured limit. If no tool is attached, the robot flange will be used as reference point.
146=Hand guiding device enabling state
146_ShortDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
146_LongDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
