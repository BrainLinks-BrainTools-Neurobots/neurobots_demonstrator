113=PSM Reaktion
114=Stopp 0
114_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
114_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
115=Stopp 1
115_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
115_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
116=Stopp 1 (bahntreu)
116_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
116_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach einer Sekunde wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
117=Stopp 2
117_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
117_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
118=Ausgang
118_ShortDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
118_LongDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
119=ESM Reaktion
120=Stopp 0
120_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
120_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
121=Stopp 1
121_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
121_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
122=Stopp 1 (bahntreu)
122_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
122_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach einer Sekunde wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
123=Stopp 2
123_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
123_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
124=AMF Typ
125=Keine
125_ShortDesc=Diese AMF ist immer verletzt.
125_LongDesc=Eine leere Zelle gilt immer als verletzt. Dadurch wirkt sie nicht auf die Auswertung der PSM-Zeile.
126=NOT-HALT smartPAD
126_ShortDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
126_LongDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
127=Zustimmung smartPAD
127_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
127_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
128=Zustimmung Panik smartPAD
128_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
128_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
129=Betriebsart Test
129_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
129_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
130=Betriebsart Automatik
130_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
130_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
131=Betriebsart mit reduzierter Geschwindigkeit
131_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit auf maximal 250mm/s reduziert ist (T1, KRF).
131_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
132=Betriebsart mit hoher Geschwindigkeit
132_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
132_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
133=Eingangssignal
133_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
133_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
134=Stillstandsüberwachung aller Achsen
134_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse bewegt hat.
134_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse bewegt hat. Diese AMF überwacht den Stillstand aller Achsen. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
135=Fahrfreigabe
135_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
135_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
136=Achsmomentenüberwachung
136_ShortDesc=Die AMF ist verletzt, wenn das Moment der überwachten Achse den konfigurierten Bereich über- oder unterschreitet.
136_LongDesc=Die AMF ist verletzt, wenn das Moment der überwachten Achse den konfigurierten Bereich über- oder unterschreitet.
137=Achsgeschwindigkeitsüberwachung
137_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der überwachten Achse die konfigurierte Grenze überschreitet.
137_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der überwachten Achse die konfigurierte Grenze überschreitet.
138=Positionsreferenzierung
138_ShortDesc=Die AMF ist verletzt, wenn eine Achse nicht referenziert ist.
138_LongDesc=Die AMF ist verletzt, wenn eine der Achsen nicht referenziert ist.
139=Momentenreferenzierung
139_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse nicht referenziert ist.
139_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse nicht referenziert ist.
140=Achsbereichsüberwachung
140_ShortDesc=Die AMF ist verletzt, wenn die Achse sich nicht innerhalb des konfigurierten Bereichs befindet.
140_LongDesc=Die AMF ist verletzt, wenn die Achse sich nicht innerhalb des konfigurierten Bereichs befindet.
141=Kartesische Geschwindigkeitsüberwachung
141_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines überwachten Punktes am Roboter oder einer Werkzeugkugel die konfigurierte Grenze überschreitet.
141_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines überwachten Punktes am Roboter oder einer Werkzeugkugel die konfigurierte Grenze überschreitet. Es werden die Mittelpunkte der Gelenke, des Flansches sowie der Werkzeugkugeln überwacht.
142=Kartesische Arbeitsraumüberwachung
142_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
142_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
143=Kartesische Schutzraumüberwachung
143_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
143_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
144=Kollisionserkennung
144_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse den konfigurierten Grenzwert überschreitet.
144_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse den konfigurierten Grenzwert überschreitet.
145=TCP-Kraftüberwachung
145_ShortDesc=Die AMF ist verletzt, wenn die am Werkzeug angreifende externe Kraft den konfigurierten Grenzwert überschreitet.
145_LongDesc=Die AMF ist verletzt, wenn die am Werkzeug angreifende externe Kraft den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
146=Zustimmung Handführgerät
146_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
146_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
