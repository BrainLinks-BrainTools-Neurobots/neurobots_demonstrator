fixed_frame: /world
camera_frame: /camera_depth_optical_frame
camera_offset:
  translation: [0.0, 0.0, 0.0]
  rotation:    [0.0, 0.0, 0.0, 1.0]
# There is one entry for each URDIF that should be filtered
models: 
- model: "omnirob/robot_description"
  tf_prefix: "omnirob"
- model: "iiwa/robot_description"
  tf_prefix: "iiwa"
# how far in front of the robot model is still deleted? (e.g. 0.05 = 5cm)
depth_distance_threshold: 0.05
show_gui: false
filter_replace_value: 10.0
dilation_in_pixel: 4
mirror_image: true